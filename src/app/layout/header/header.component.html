<header class="bg-white shadow">
  <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo and Title -->
    <div class="flex items-center">
      <a routerLink="/" class="flex items-center">
        <img src="/assets/icons/silly_monkey.webp" alt="Logo" class="h-8 mr-2" />
        <span class="font-bold text-xl">Comic Book Generator</span>
      </a>
    </div>
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-4">
      <a routerLink="/create" class="text-gray-600 hover:text-gray-900">Create Comic</a>
      <a routerLink="/view" class="text-gray-600 hover:text-gray-900">View Comics</a>
      <a routerLink="/train" class="text-gray-600 hover:text-gray-900">Train Voice</a>
    </nav>
    <!-- Mobile Hamburger -->
    <button class="md:hidden block" (click)="toggleMobileMenu()">
      <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"/>
      </svg>
    </button>
  </div>
  <!-- Mobile Navigation Menu -->
  <div class="md:hidden" *ngIf="mobileMenuOpen">
    <nav class="px-4 pt-2 pb-4 space-y-1">
      <a routerLink="/create" class="block text-gray-600 hover:text-gray-900">Create Comic</a>
      <a routerLink="/view" class="block text-gray-600 hover:text-gray-900">View Comics</a>
      <a routerLink="/train" class="block text-gray-600 hover:text-gray-900">Train Voice</a>
    </nav>
  </div>
</header>
