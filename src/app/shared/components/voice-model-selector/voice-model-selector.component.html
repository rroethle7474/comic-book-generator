<div class="mb-6">
  <label class="block text-gray-300 font-medium mb-2">Select Voice Model</label>
  <select
    [ngModel]="selectedModelId"
    (ngModelChange)="onModelSelect($event)"
    [disabled]="disabled"
    class="w-full bg-gray-700 border border-gray-600 rounded-md p-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:opacity-50 disabled:cursor-not-allowed"
  >
    <option value="">Create New Model</option>
    <option *ngFor="let model of incompleteModels" [value]="model.voiceModelId">
      {{ model.voiceModelName }}
    </option>
  </select>
</div>
