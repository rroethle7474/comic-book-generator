<div class="max-w-4xl mx-auto p-4">
  <div class="bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Generating Your Comic Book</h1>

    <div class="mb-4">
      <p class="text-gray-600">Status: {{ status }}</p>
      @if (estimatedTime) {
        <p class="text-gray-500 text-sm mt-1">{{ estimatedTime }}</p>
      }
      @if (statusMessage) {
        <p class="text-gray-600 mt-2">{{ statusMessage }}</p>
      }
    </div>

    <div class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 mb-6">
      <div
        class="bg-blue-600 h-2.5 rounded-full transition-all duration-300"
        [style.width]="progressWidth">
      </div>
    </div>

    <!-- Action buttons - only shown when complete -->
    @if (isGenerationComplete) {
      <div class="flex flex-wrap gap-4 mt-8">
        <button
          (click)="viewComic()"
          class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
          </svg>
          View Comic
        </button>

        <button
          (click)="generatePdf()"
          class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd" />
          </svg>
          Generate PDF
        </button>
      </div>
    }
  </div>
</div>
